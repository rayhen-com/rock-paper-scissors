<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    
    <div id="wrapper">
        <button id="ROCK">Rock</button>
        <button id="PAPER">Paper</button>
        <button id="SCISSORS">Scissors</button>
    </div>

    <div id="result">
    </div>

    <div id="score">
    </div>

    <div id="winner"></div>

    <script>

        const resultDiv = document.querySelector('#result');
        const scoreDiv = document.querySelector('#score');
        const winnerDiv = document.querySelector('#winner');

        const wrapper = document.getElementById('wrapper');

        wrapper.addEventListener('click', game)


        // Computer generates selection (rock, paper, or scissors)
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        
        function getComputerChoice() {
            switch (getRandomInt(3)) {
                case 0:
                    return 'ROCK';
                    break;
                case 1:
                    return 'PAPER';
                    break;
                case 2:
                    return 'SCISSORS';
                    break;
            }
        }

        // Player is asked for selection
        function getPlayerChoice() {
            return event.target.id;
        }

         
        let playerScore = 0;
        let computerScore = 0;

        // Play 1 round
        function playRound(playerSelection, computerSelection) {
            computerSelection = getComputerChoice();
            playerSelection = getPlayerChoice();

            if(playerSelection == computerSelection) {
                return resultDiv.textContent = "It's a tie.";
            } else if(playerSelection == 'ROCK' && computerSelection == 'PAPER') {
                // computerScore += 1;
                return [resultDiv.textContent = 'You lose! Paper beats Rock', computerScore += 1, scoreDiv.textContent = `Computer Score: ${computerScore}, Your Score: ${playerScore}`];
            } else if(playerSelection == 'ROCK' && computerSelection == 'SCISSORS') {
                // playerScore += 1;
                return [resultDiv.textContent = 'You win! Rock beats Scissors', playerScore += 1, scoreDiv.textContent = `Computer Score: ${computerScore}, Your Score: ${playerScore}`];
            } else if(playerSelection == 'PAPER' && computerSelection == 'ROCK') {
                // playerScore += 1;
                return [resultDiv.textContent = 'You win! Paper beats Rock', playerScore += 1, scoreDiv.textContent = `Computer Score: ${computerScore}, Your Score: ${playerScore}`];
            } else if(playerSelection == 'PAPER' && computerSelection == 'SCISSORS') {
                // computerScore += 1;
                return [resultDiv.textContent = 'You lose! Scissors beat Paper', computerScore += 1, scoreDiv.textContent = `Computer Score: ${computerScore}, Your Score: ${playerScore}`];
            } else if(playerSelection == 'SCISSORS' && computerSelection == 'ROCK') {
                // computerScore += 1;
                return [resultDiv.textContent = 'You lose! Rock beats Scissors', computerScore += 1, scoreDiv.textContent = `Computer Score: ${computerScore}, Your Score: ${playerScore}`];
            } else if(playerSelection == 'SCISSORS' && computerSelection == 'PAPER') {
                // playerScore += 1;
                return [resultDiv.textContent = 'You win! Scissors beat Paper', playerScore += 1, scoreDiv.textContent = `Computer Score: ${computerScore}, Your Score: ${playerScore}`];
            }
        }

        // Returns the final verdict
        function gameScore() {
            if(playerScore == computerScore) {
                return winnerDiv.textContent ='The total score is tied. You both scored ' + playerScore;
            } else if(playerScore > computerScore) {
                return winnerDiv.textContent = 'You win the tournament. You scored ' + playerScore + ', the computer scored only ' + computerScore;
            } else {
                return winnerDiv.textContent = 'You lose the tournament. You scored only ' + playerScore + ', the computer scored ' + computerScore;
            }
        }

        // plays until someone reaches x points
        function game() {
            if (playerScore < 5 && computerScore < 5) {
                playRound();
            } if (playerScore == 5 || computerScore == 5) {
                gameScore();
            }
        }
                
    </script>
</body>

</html>
