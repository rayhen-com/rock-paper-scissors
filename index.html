<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        // Computer generates selection (rock, paper, or scissors)
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        
        function getComputerChoice() {
            switch (getRandomInt(3)) {
                case 0:
                    return 'ROCK';
                    break;
                case 1:
                    return 'PAPER';
                    break;
                case 2:
                    return 'SCISSORS';
                    break;
            }
        }

        // Player is asked for selection
        function getPlayerChoice() {
            return prompt('Select your weapon (Rock, Paper, or Scissors)').toUpperCase();
        }

        let playerScore = 0;
        let computerScore = 0;

        // Play 1 round
        function playRound(playerSelection, computerSelection) {
            computerSelection = getComputerChoice();
            playerSelection = getPlayerChoice();

            if(playerSelection == computerSelection) {
                return console.log("It's a tie.");
            } else if(playerSelection == 'ROCK' && computerSelection == 'PAPER') {
                // computerScore += 1;
                return [console.log('You lose! Paper beats Rock'), computerScore += 1];
            } else if(playerSelection == 'ROCK' && computerSelection == 'SCISSORS') {
                // playerScore += 1;
                return [console.log('You win! Rock beats Scissors'), playerScore += 1];
            } else if(playerSelection == 'PAPER' && computerSelection == 'ROCK') {
                // playerScore += 1;
                return [console.log('You win! Paper beats Rock'), playerScore += 1];
            } else if(playerSelection == 'PAPER' && computerSelection == 'SCISSORS') {
                // computerScore += 1;
                return [console.log('You lose! Scissors beat Paper'), computerScore += 1];
            } else if(playerSelection == 'SCISSORS' && computerSelection == 'ROCK') {
                // computerScore += 1;
                return [console.log('You lose! Rock beats Scissors'), computerScore += 1];
            } else if(playerSelection == 'SCISSORS' && computerSelection == 'PAPER') {
                // playerScore += 1;
                return [console.log('You win! Scissors beat Paper'), playerScore += 1];
            }
        }

        // Returns the final verdict
        function gameScore() {
            if(playerScore == computerScore) {
                return console.log('The total score is tied. You both scored ' + playerScore);
            } else if(playerScore > computerScore) {
                return console.log('You win the tournament. You scored ' + playerScore + ' ,the computer scored only ' + computerScore);
            } else {
                return console.log('You lose the tournament. You scored only ' + playerScore + ' ,the computer scored ' + computerScore);
            }
        }

        // plays x amount of games
        function game() {
            for (let i = 0; i < 5; i++) {
                playRound();
            }
            gameScore();
        }
        
        game();
        
    </script>
</body>

</html>
