<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        // Computer generates selection (rock, paper, or scissors)
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        
        function getComputerChoice() {
            switch (getRandomInt(3)) {
                case 0:
                    return 'ROCK';
                    break;
                case 1:
                    return 'PAPER';
                    break;
                case 2:
                    return 'SCISSORS';
                    break;
            }
        }

        // Player is asked for selection
        function getPlayerChoice() {
            return prompt('Select your weapon (Rock, Paper, or Scissors)').toUpperCase();
        }

        computerSelection = getComputerChoice();
        playerSelection = getPlayerChoice();

        // Play 1 round
        function playRound(playerSelection, computerSelection) {
            if(playerSelection == computerSelection) {
                return console.log("It's a tie.");
            } else if(playerSelection == 'ROCK' && computerSelection == 'PAPER') {
                return console.log('You lose! Paper beats Rock');
            } else if(playerSelection == 'ROCK' && computerSelection == 'SCISSORS') {
                return console.log('You win! Rock beats Scissors');
            } else if(playerSelection == 'PAPER' && computerSelection == 'ROCK') {
                return console.log('You win! Paper beats Rock');
            } else if(playerSelection == 'PAPER' && computerSelection == 'SCISSORS') {
                return console.log('You lose! Scissors beat Paper');
            } else if(playerSelection == 'SCISSORS' && computerSelection == 'ROCK') {
                return console.log('You lose! Rock beats Scissors');
            } else if(playerSelection == 'SCISSORS' && computerSelection == 'PAPER') {
                return console.log('You win! Scissors beat Paper');
            }
        }

        playRound(playerSelection, computerSelection);
        
    </script>
</body>

</html>
